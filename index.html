<!DOCTYPE html>
<html>
  <head>
    <title>Memory Game</title>
    <meta charset="utf-8" />
    <meta http-epuiv="Content-type" content="text/html" "charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  </head>
  <body>
    <header>
      <h1>Memory Game</h1>
      <div id="icons">
        <img src="images/scorecard-24.png" />
        <img src="images/settings-960.svg" width="24" height="24"/>
      </div>
    </header>
    <div id="container">
      <div class="center">
        <div id="gameArea">
          <div class="column">
            <div class="display">
              <p class="title">Round: </p>
              <p class="number">0</p>
            </div>
            <div class="gameButton green" data-tile="0"></div>
            <div class="gameButton red" data-tile="1"></div>
          </div>
          <div class="column">
            <div class="display">
              <p class="title">Score: </p>
              <p class="number">0</p>
            </div>
            <div class="gameButton blue" data-tile="2"></div>
            <div class="gameButton yellow" data-tile="3"></div>
          </div>
        </div>
      </div>
      <div id="abilities">
        <div>
          <p>Abilites</p>
          <ul>
            <li>Replay Sound</li>
            <li>Replay Lights</li>
            <li>Replay slower</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!--<script src="logic.js"></script>-->
  </body>
</html>
