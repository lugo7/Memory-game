<!DOCTYPE html>
<html>
  <head>
    <title>Simon Says</title>
    <meta charset="utf-8" />
    <meta http-epuiv="Content-type" content="text/html" "charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  </head>
  <body>
    <div id="container">
      <header>
        <div id="roundDisplay">
          <p id="roundHeader">Round</p>
          <p id="round">0</p>
        </div>
      </header>
      <h1>Press the Enter Key to start</h1>
      <div id="game">
        <ul>
          <li id="green" class="gameButton" data-tile="0"></li>
          <li id="red" class="gameButton" data-tile="1"></li>
          <li id="blue" class="gameButton" data-tile="2"></li>
          <li id="yellow" class="gameButton" data-tile="3"></li>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
