<!doctype html>
<html>
  <head>
    <title>Simon Says</title>
    <meta charset="utf-8" />
    <meta http-epuiv="Content-type" content="text/html" "charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  </head>
  <body>
    <div id="container">
      <h1>Simon Says</h1>
      <div id="game">
        <ul>
          <li class="green" data-tile="1"></li>
          <li class="red" data-tile="2"></li>
          <li class="blue" data-tile="3"></li>
          <li class="yellow" data-tile="4"></li>
      </div>
      <p id="roundHeader">Round</p>
      <p id="round">0</p>
      <button id="startButton">Play</button>
    </div>
    <script src="simonClass.js"></script>
  </body>
</html>
